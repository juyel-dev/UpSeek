<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolution Life Simulation</title>
    <!-- TailwindCSS CDN (Optional) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

    <!-- Header -->
    <header class="p-4 text-center bg-gray-800 shadow-md">
        <h1 class="text-2xl font-bold">Evolution Life Simulation ðŸŒ±ðŸ§¬</h1>
    </header>

    <main class="flex flex-col md:flex-row h-[calc(100vh-64px)]">
        
        <!-- Canvas Area -->
        <section class="flex-1 relative bg-gray-700">
            <canvas id="worldCanvas" class="w-full h-full"></canvas>
        </section>

        <!-- Control & Graph Panel -->
        <aside class="w-full md:w-80 bg-gray-800 p-4 flex flex-col gap-4 overflow-auto">
            
            <!-- Simulation Controls -->
            <div class="space-y-2">
                <h2 class="font-semibold text-lg">Simulation Controls</h2>
                <button id="playPauseBtn" class="w-full py-2 bg-blue-600 rounded hover:bg-blue-700">Pause / Play</button>
                <label class="flex flex-col">
                    Speed: <input type="range" id="speedSlider" min="0.1" max="5" step="0.1" value="1">
                </label>
                <button id="addMutationBtn" class="w-full py-2 bg-green-600 rounded hover:bg-green-700">Add Mutation</button>
                <button id="disasterBtn" class="w-full py-2 bg-red-600 rounded hover:bg-red-700">Trigger Disaster</button>
            </div>

            <!-- Graphs -->
            <div class="space-y-4 mt-4">
                <h2 class="font-semibold text-lg">Graphs</h2>
                <canvas id="populationGraph" class="bg-gray-900 rounded w-full h-40"></canvas>
                <canvas id="generationGraph" class="bg-gray-900 rounded w-full h-40"></canvas>
                <canvas id="mutationGraph" class="bg-gray-900 rounded w-full h-40"></canvas>
            </div>

            <!-- Info Panel -->
            <div class="mt-4">
                <h2 class="font-semibold text-lg">Info</h2>
                <div id="infoPanel" class="text-sm space-y-1">
                    <p>Population: <span id="populationCount">0</span></p>
                    <p>Average Generation: <span id="avgGeneration">0</span></p>
                    <p>Mutation Events: <span id="mutationCount">0</span></p>
                </div>
            </div>
        </aside>
    </main>

</body>
  </html>
